<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
Fahrenheit
<input type="number" id="inputNumber" oninput="convert(this.value)" onchange="convert(this.value)"><br><br>
<p>Celcius: <span id='cel'></span></p>

<script>
    function convert (valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('cel').innerHTML = (valNum-32)/1.8;
    }
</script>
</body>
</html>
